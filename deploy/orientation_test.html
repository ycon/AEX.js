<html>
<head>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="AE.js"></script>
<script type="text/javascript">

window.requestAnimationFrame || (window.requestAnimationFrame = 
	window.webkitRequestAnimationFrame || 
	window.mozRequestAnimationFrame    || 
	window.oRequestAnimationFrame      || 
	window.msRequestAnimationFrame     || 
	function(callback, element) {
		return window.setTimeout(function() {
			callback(+new Date());
	}, 1000 / 60);
});


</script>

</head>
<body>
</body>

<script type="text/javascript">

$(document).ready(function(){
	
	var comp = new AE.Composition();
	
	comp.width = 960;
	comp.height = 540;
	
	var solid = new AE.Solid();
	
	comp.layers.add(solid);
	
	solid.width = 320;
	solid.height = 240;
	
	solid.color = "#00FF00";
	solid.position.set(960/2,540/2,0);
	solid.anchor.set(160,120,0);
	solid.opacity = .5;
	
	
	var solid2 = new AE.Solid();
	comp.layers.add(solid2);
	
	solid2.width = 320;
	solid2.height = 240;
	
	solid2.color = "#FF0000";
	solid2.position = solid.position;
	solid2.anchor = solid.anchor;
	solid2.rotation.set(45,45,45);
	solid2.opacity = .5;
	
	
	solid.orientation = new AE.Vector4().setFromEuler(
		solid2.rotation
	);
	
	var renderer = new AE.DomRenderer(comp);
	
	
	
	$('body').append(renderer.element);
	
	renderer.render();

	
});




</script>

</html>
