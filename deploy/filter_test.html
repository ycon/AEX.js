<html>
<head>

<!--[if IE]>
<script type="text/javascript" src="https://getfirebug.com/firebug-lite.js"></script>
<![endif]-->

<script type="text/javascript" src="jquery.min.js"></script>

<style type="text/css">


scene layer {
	display:block;
	position:absolute;
}
scene solid {

	display:block;
	position:absolute;
}

</style>

<script>
document.createElement('scene');
document.createElement('layer');
document.createElement('solid');
</script>

</head>
<body>

<scene>
	<layer>
		<solid style="width:200px;height:200px;background-color:#00FF00"/>
	</layer>
</scene>



</body>

<script type="text/javascript">

$(document).ready(function(){
	

	
	
	$('scene layer').each(function(){
		
		this.style.filter = "progid:DXImageTransform.Microsoft.Matrix(M11=1.0, sizingMethod='auto expand');";
		this.style.width = this.style.height = "400px";
		
		console.log(this.getClientRects());
		
		if (this.filters.length){
			var filter = this.filters.item(0);
			
			filter.M11 = 1.5;
		}
		//this.style.zoom = 1.5;
		
		console.log(this.offsetWidth);
		
		
		
	});
	
	
	$('scene solid').each(function(){
		
		this.style.filter = "progid:DXImageTransform.Microsoft.Matrix(M11=1.0, sizingMethod='auto expand');";
		
		if (this.filters.length){
			var filter = this.filters.item(0);
			
			filter.M11 = 1.5;
		}
		
		
		console.log(this.offsetWidth);
		
	});
});

</script>



</html>
