<html>
<head>
<script type="text/javascript" src="AE.js"></script>


</head>
<body>
</body>

<script type="text/javascript">


var str = "E1:3 3.4 3.5,,4 2 5,1,4L2,456";

var reg = /(B|L|H)(?:([0-9.-]+)(?::))?([0-9.-]+)? ?([0-9.-]+)? ?([0-9.-]+)? ?,?([0-9.-]+)? ?([0-9.-]+)? ?([0-9.-]+)? ?,?([0-9.-]+)? ?([0-9.-]+)? ?([0-9.-]+)? ?,?([0-9.-]+)? ?([0-9.-]+)? ?([0-9.-]+)? ?,?([0-9.]+)? ?([0-9.-]+)? ?([0-9.-]+)? ?,?/g;

var parseStr = function(	all, type, time,
							x, y, z,
							p1_x, p1_y, p1_z,
							p2_x, p2_y, p2_z,
							p3_x, p3_y, p3_z,
							p4_x, p4_y, p4_z){
	
	console.log(type,time||1,x||0,y||0,z||0);
	
};
var res = reg.exec(str);
while (res){
	parseStr.apply(this,res);
	res = reg.exec(str);
}


var comp = new AE.Composition();

var renderer = new AE.DomRenderer(comp);

document.getElementsByTagName("body")[0].appendChild(renderer.element);


var text = new AE.Text();

text.opacity = 0.7;
text.rotation.x = 45;
text.rotation.y = 10;
text.scale.x = text.scale.y = 5;
text.text = "Hello World!";

comp.layers.add(text);


renderer.render();


</script>

</html>
