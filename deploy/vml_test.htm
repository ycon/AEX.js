
<!DOCTYPE html>
<html xmlns:v="urn:schemas-microsoft-com:vml">
<head>
<style>

	v\:rect { behavior:url(#default#VML); display:inline-block; }
	v\:extrusion { behavior:url(#default#VML); display:inline-block; }
</style>
</head>
<body>

	<v:rect style="width:100px; height:100px;" fillcolor="green" >
	
	<v:extrusion on="True" BackDepth="0" Type="perspective" rotationangle="45 45" />
	My text
	</v:rect>
	
	<v:group style="width:100px; height:100px;" >
	<v:rect style="width:100px; height:100px;" fillcolor="green" ></v:rect>
	<v:extrusion on="True" BackDepth="0" Type="perspective" rotationangle="45 45" />
	</v:group>
	


</body>
</html>
