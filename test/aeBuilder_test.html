<script type="text/javascript">

    window.requestAnimationFrame || (window.requestAnimationFrame =
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame    ||
        window.oRequestAnimationFrame      ||
        window.msRequestAnimationFrame     ||
        function(callback, element) {
            return window.setTimeout(function() {
                callback(+new Date());
        }, 1000 / 60);
    });

</script>

<script>

    require({baseUrl: '../lib'}, ['extern/jquery','main'], function ($, aex) {

        $(document).ready(function() {

            $.get("animation/text_test.js",function (data) {

                var animator = aex.build(data),
                    comp = animator.item;
                    renderer = new aex.DomRenderer(comp);

                $('body').append(renderer.element);

                //console.log(animator);
                var animStart = new Date().getTime();
                var play = true;
                var pauseOffset = 0;
                var loop = function(t){
                    if (play){
                        animator.animate(((t - animStart) + pauseOffset) / 1000);
                        renderer.render();
                        requestAnimationFrame(loop);
                    } else {
                        pauseOffset = t-animStart;
                    }
                }

                //animator.animate(0.5);
                //console.log(comp);
                //renderer.render();

                loop(animStart);

                $('body').click(function(){
                    if(play){
                        play = false;
                    } else {
                        play = true;
                        animStart = new Date().getTime();
                        loop(animStart);
                    }
                });

            },"json");
        });
    });

</script>
